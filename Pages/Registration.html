    <div class="container">
        <form onsubmit="return empty_check()">
            <p class="topic">New Account</p>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputfname">Name</label>
                  <input type="text" class="form-control" id="inputfname" placeholder="Name" >
                </div>
                
             
             
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password"  onkeyup="passwordChecker()">
                <p id = "passwordMessage"> </p>
              </div>
              <div class="form-group col-md-6" height = "100px">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" onblur="ValidateEmail()" >
                <p id = "emailMessage"> </p>
              </div>
              
              <div class="form-group col-md-6">
                <label for="inputPassword4">confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword4" placeholder="confirm Password" onblur="checkPass()" >
              </div>
              </div>
              <div class="form-group col-md-6">
              <label for="inputState">Sex</label>
                <select id="inputState" class="form-control">
                  <option selected>Male</option>
                  <option>Female</option>
                </select>
              </div>
              <p id = "confirmMessage"> </p>
              <div class="form-group col-md-6">
              <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
              
              
             
              
            </div>
           
          </form>
